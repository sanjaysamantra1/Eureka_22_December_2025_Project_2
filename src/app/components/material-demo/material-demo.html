<h3 class="text-center">Let's Learn Angular Material</h3>

<div class="border border-2 rounded-2 m-2 p-2">
  <h4>Buttons:</h4>
  <button matButton="elevated">Elevated Button</button>
  <button matButton="outlined" class="mx-1">outlined Button</button>
  <button matButton="filled" class="mx-1">filled Button</button>
  <button matButton="tonal">tonal Button</button>
</div>

<div class="border border-2 rounded-2 m-2 p-2">
  <h4>Card:</h4>
  <mat-card class="example-card col-sm-4" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{longText}}
    </mat-card-content>
  </mat-card>
</div>

<div class="border border-2 rounded-2 m-2 p-2">
  <h4>Dialog:</h4>
  <button matButton="elevated" (click)="openDialog('0ms', '0ms')">Open dialog without animation</button>
  <button matButton="elevated" (click)="openDialog('3000ms', '1500ms')">Open dialog slowly</button>
</div>

<div class="border border-2 rounded-2 m-2 p-2">
  <h4>Spinner:</h4>
  <mat-spinner></mat-spinner>
</div>

<div class="border border-2 rounded-2 m-2 p-2">
  <h4>SnackBar:</h4>
  <button matButton="outlined" (click)="openSnackBar()" aria-label="Show an example snack-bar">
    Open Snackbar
  </button>
</div>

<div class="border border-2 rounded-2 m-2 p-2">
  <h4>Table:</h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
